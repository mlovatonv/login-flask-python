<!DOCTYPE html>
<html>
        
    <head>
           
        <title>List of users</title>
            
    </head>
    
    <body>

        <table>
            <tr>
                <th>id</th>
                <th>username</th>
                <th>password</th>
            </tr>

            {% for item in users %}
                <tr>
                  <td>{{ item[0] }}</td>
                  <td>{{ item[1] }}</td>
                  <td>{{ item[2] }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>

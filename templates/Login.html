<!DOCTYPE html>
<html lang="en">

    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <title>Login</title>
        
        <style>
            h1 {color:grey;}
            p {
                color:rgb(255, 99, 71);
                border:1px rgba(255, 99, 71, 0.5);
                background-color:rgba(255, 99, 71, 0.5);
            }
        </style>

    </head>

    <body>
    
        <form method="POST" action="/login">
            
            <div class="container">
            
                &emsp;
                <h1 class="text-center">MyCHAT</h1>
                <div class="row">
                
                <div class="col-sm-4"></div>
            
                <div class="col-sm-4">
                
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                        </div>
                        <input type="text" class="form-control" id="validationCustomUsername" name="username" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                    </div>
        
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Text input">
                    </div>
        
                    <button id="clickButton" type="submit" class="btn btn-primary" style="float: right;">LOG IN</button>
                
                </div>
        
                <div class="col-sm-4"></div>
        
            </div>
        </form>
    </body>
</html>
